<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>chat</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- デザイン設定 --- */
        body { margin: 0; font-family: "Helvetica Neue", Arial, sans-serif; height: 100vh; background: #fff; color: #333; display: flex; overflow: hidden; }
        
        /* アイコン */
        .material-icons { font-size: 24px; vertical-align: middle; }
        .icon-btn { cursor: pointer; color: #333; transition: color 0.2s; position: relative; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: rgba(0,0,0,0.05); border-radius: 50%; }

        /* ボタン */
        button { background: #000; color: #fff; border: 1px solid #000; padding: 10px 16px; cursor: pointer; font-weight: bold; font-size: 0.9rem; border-radius: 8px; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        button.secondary { background: #fff; color: #000; border: 1px solid #ddd; }
        button.danger { background: #fff; color: #d32f2f; border: 1px solid #d32f2f; }
        
        input { padding: 12px; border: 1px solid #ddd; outline: none; box-sizing: border-box; border-radius: 8px; transition: border 0.2s; }
        input:focus { border-color: #000; }

        /* 画面レイアウト */
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #main-screen { display: none; width: 100%; height: 100%; }
        
        /* サイドバー */
        .sidebar { width: 320px; border-right: 1px solid #eee; display: flex; flex-direction: column; background: #fafafa; }
        .sidebar-header { padding: 0 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; height: 60px; }
        
        .icon-area { display: flex; gap: 5px; align-items: center; }
        
        .badge { position: absolute; top: 4px; right: 4px; width: 8px; height: 8px; background: #ff3b30; border-radius: 50%; display: none; border: 2px solid #fff; }
        .badge.active { display: block; }

        .list-section { padding: 12px 20px; font-weight: bold; font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item-row { padding: 12px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #fff; transition: background 0.1s; }
        .item-row:hover { background: #f0f0f0; }
        .item-row.active { background: #eee; border-right: 4px solid #000; }
        .item-name { display: flex; align-items: center; gap: 10px; font-weight: 500; }

        /* チャットエリア */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; }
        .chat-header { padding: 0 20px; border-bottom: 1px solid #eee; height: 60px; display: flex; align-items: center; font-weight: bold; justify-content: space-between; }
        
        /* グループ操作ボタンエリア */
        .group-actions { display: none; gap: 5px; } /* 初期状態は非表示 */

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; background: #fff; }
        
        .msg { display: flex; flex-direction: column; max-width: 85%; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg.received { align-self: flex-start; align-items: flex-start; }
        
        .bubble { padding: 12px 16px; line-height: 1.6; word-break: break-all; border-radius: 12px; font-size: 0.95rem; }
        .sent .bubble { background: #000; color: #fff; border-bottom-right-radius: 2px; }
        .received .bubble { background: #f2f2f2; color: #000; border-bottom-left-radius: 2px; }
        .bubble img, .bubble video, .bubble iframe { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        .sender-name { font-size: 0.7rem; color: #999; margin-bottom: 4px; margin-left: 4px; }
        .read-mark { font-size: 0.7rem; color: #999; margin-top: 4px; visibility: hidden; text-align: right; margin-right: 4px; }
        .read-mark.visible { visibility: visible; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; visibility: hidden; align-items: center; background: #fff; }
        .input-area input[type=text] { flex: 1; background: #f9f9f9; border: none; padding: 15px; border-radius: 24px; font-size: 1rem; }
        .input-area input[type=text]:focus { background: #f0f0f0; outline: none; }
        
        /* モーダル */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-box { background: #fff; padding: 30px; width: 90%; max-width: 380px; max-height: 80vh; overflow-y: auto; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .close-btn { margin-top: 20px; width: 100%; }
        .check-list { max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .check-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #f9f9f9; }

        /* スマホ向け調整 */
        @media (max-width: 600px) {
            .sidebar { display: flex; width: 100%; position: absolute; z-index: 100; height: 100%; transform: translateX(0); transition: transform 0.3s; }
            .sidebar.hidden { transform: translateX(-100%); }
            .chat-area { width: 100%; }
            .chat-header .back-btn { display: block; margin-right: 10px; cursor: pointer; }
        }
        .back-btn { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="letter-spacing: 2px; margin-bottom: 30px;">CHAT APP</h2>
        <div style="display:flex; flex-direction:column; gap:15px; width:300px;">
            <input type="text" id="login-id" placeholder="ユーザーID">
            <input type="password" id="login-pass" placeholder="パスワード">
            <button onclick="authLogin()">ログイン / 登録</button>
        </div>
    </div>

    <div id="main-screen">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span id="my-name-disp" style="font-weight:bold; font-size:1.1rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:80px;">ID</span>
                
                <div class="icon-area">
                    <div class="icon-btn" onclick="document.getElementById('modal-notif').style.display='flex'" title="通知">
                        <span class="material-icons">notifications</span>
                        <div class="badge" id="notif-badge"></div>
                    </div>
                    <div class="icon-btn" onclick="openGroupModal()" title="グループ作成">
                        <span class="material-icons">group_add</span>
                    </div>
                    <div class="icon-btn" onclick="document.getElementById('modal-add-friend').style.display='flex'" title="友達追加">
                        <span class="material-icons">person_add</span>
                    </div>
                    <div class="icon-btn" onclick="logout()" title="ログアウト">
                        <span class="material-icons" style="color:#d32f2f;">logout</span>
                    </div>
                </div>
            </div>

            <div class="scroll-list">
                <div class="list-section">FRIENDS</div>
                <div id="friend-list"></div>
                <div class="list-section">GROUPS</div>
                <div id="group-list"></div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div style="display:flex; align-items:center;">
                    <span class="material-icons back-btn" onclick="showSidebar()">arrow_back</span>
                    <span id="chat-title" style="color:#888;">チャットを選択</span>
                </div>
                <div class="group-actions" id="group-actions">
                    <div class="icon-btn" onclick="openInviteModal()" title="メンバーを追加">
                        <span class="material-icons">person_add_alt</span>
                    </div>
                    <div class="icon-btn" onclick="leaveGroup()" title="グループから退会">
                        <span class="material-icons" style="color:#d32f2f;">exit_to_app</span>
                    </div>
                </div>
            </div>
            <div class="messages" id="messages-container"></div>
            
            <div class="input-area" id="input-area">
                <label class="icon-btn" title="画像を送信">
                    <span class="material-icons">photo_camera</span>
                    <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="sendImage(this)">
                </label>
                <input type="text" id="msg-input" placeholder="メッセージ...">
                <button onclick="sendMessage()" style="border-radius:24px; padding:10px 20px;">
                    <span class="material-icons" style="font-size:18px;">send</span>
                </button>
            </div>
        </div>
    </div>

    <div id="modal-add-friend" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title"><span class="material-icons">person_add</span> 友達を追加</div>
            <input type="text" id="search-id" placeholder="相手のIDを入力" style="width:100%; margin-bottom:15px;">
            <button onclick="sendRequest()" style="width:100%;">申請を送る</button>
            <button class="secondary close-btn" onclick="closeModal('modal-add-friend')">キャンセル</button>
        </div>
    </div>
    
    <div id="modal-notif" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title"><span class="material-icons">notifications</span> お知らせ</div>
            <div id="req-list"></div>
            <button class="secondary close-btn" onclick="closeModal('modal-notif')">閉じる</button>
        </div>
    </div>
    
    <div id="modal-create-group" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title"><span class="material-icons">groups</span> グループ作成</div>
            <input type="text" id="group-name" placeholder="グループ名" style="width:100%; margin-bottom:15px;">
            <p style="font-size:0.85rem; color:#666; margin-bottom:5px;">メンバーを選択:</p>
            <div class="check-list" id="group-member-list"></div>
            <button onclick="createGroup()" style="width:100%;">作成する</button>
            <button class="secondary close-btn" onclick="closeModal('modal-create-group')">キャンセル</button>
        </div>
    </div>

    <div id="modal-invite-group" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title"><span class="material-icons">person_add_alt</span> グループへ招待</div>
            <p style="font-size:0.85rem; color:#666; margin-bottom:5px;">招待する友達を選択:</p>
            <div class="check-list" id="invite-member-list"></div>
            <button onclick="executeInvite()" style="width:100%;">招待する</button>
            <button class="secondary close-btn" onclick="closeModal('modal-invite-group')">キャンセル</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, getDocs, setDoc, arrayUnion, arrayRemove, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ★★★ Firebaseの鍵をここに貼る ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyBa8kgwcvMk3IoKaIbMlrRVVz1EHupvcsE",
            authDomain: "simple-chat-fa8cb.firebaseapp.com",
            projectId: "simple-chat-fa8cb",
            storageBucket: "simple-chat-fa8cb.firebasestorage.app",
            messagingSenderId: "180077807120",
            appId: "1:180077807120:web:97cc9cfa9735955ce22c95",
            measurementId: "G-L1PTP1MSYQ"
        };
        // ▲▲▲▲▲▲

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let myId = "";
        let currentChatId = "";
        let currentChatType = ""; 
        let myFriends = [];
        let allMessages = [];

        window.onload = () => {
            const savedId = localStorage.getItem("my_chat_id");
            if(savedId) success(savedId);
        };

        window.authLogin = async () => {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!id || !pass) return alert("IDとパスワードを入れてください");

            const userRef = doc(db, "users", id);
            const snap = await getDocs(query(collection(db, "users"), where("__name__", "==", id)));

            if (!snap.empty) {
                if (snap.docs[0].data().password === pass) success(id);
                else alert("パスワードが違います");
            } else {
                if(confirm("新規登録しますか？")) {
                    await setDoc(userRef, { username: id, password: pass, friends: [] });
                    success(id);
                }
            }
        };

        function success(id) {
            myId = id;
            localStorage.setItem("my_chat_id", id);
            document.getElementById('my-name-disp').innerText = id;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-screen').style.display='flex';
            startListeners();
        }

        window.logout = () => {
            if(confirm("ログアウトしますか？")) {
                localStorage.removeItem("my_chat_id");
                location.reload();
            }
        };

        function startListeners() {
            onSnapshot(doc(db, "users", myId), (doc) => {
                myFriends = doc.data().friends || [];
                renderFriends();
            });
            onSnapshot(query(collection(db, "requests"), where("to", "==", myId), where("status", "==", "pending")), (snap) => {
                const list = document.getElementById('req-list');
                const badge = document.getElementById('notif-badge');
                list.innerHTML = "";
                if(snap.empty) {
                    badge.classList.remove('active');
                    list.innerHTML = "<p style='text-align:center; color:#999; font-size:0.9rem;'>現在通知はありません</p>";
                } else {
                    badge.classList.add('active');
                    snap.forEach(d => {
                        const data = d.data();
                        list.innerHTML += `
                            <div style="border-bottom:1px solid #eee; padding:15px 0;">
                                <div style="display:flex; align-items:center; gap:5px; margin-bottom:10px;">
                                    <span class="material-icons" style="font-size:20px;">person</span>
                                    <strong>${data.from}</strong> から申請
                                </div>
                                <div style="display:flex; gap:10px;">
                                    <button onclick="ansReq('${d.id}', '${data.from}', true)" style="flex:1;">承認</button>
                                    <button class="secondary" onclick="ansReq('${d.id}', '${data.from}', false)" style="flex:1;">拒否</button>
                                </div>
                            </div>`;
                    });
                }
            });
            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", myId)), (snap) => {
                const list = document.getElementById('group-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const g = d.data();
                    const div = document.createElement('div');
                    div.className = `item-row ${currentChatId === d.id ? 'active' : ''}`;
                    div.innerHTML = `<div class="item-name"><span class="material-icons" style="color:#666;">groups</span> ${g.name}</div>`;
                    div.onclick = () => selectChat(d.id, 'group', g.name);
                    list.appendChild(div);
                });
            });
            onSnapshot(query(collection(db, "messages"), orderBy("timestamp", "asc")), (snap) => {
                allMessages = [];
                snap.forEach(d => allMessages.push({ id: d.id, ...d.data() }));
                if(currentChatId) renderMessages();
            });
        }

        function renderFriends() {
            const list = document.getElementById('friend-list');
            list.innerHTML = "";
            myFriends.forEach(fid => {
                const div = document.createElement('div');
                div.className = `item-row ${currentChatId === fid ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="item-name"><span class="material-icons" style="color:#666;">person</span> ${fid}</div>
                    <div class="icon-btn" onclick="deleteFriend('${fid}', event)" title="削除"><span class="material-icons" style="font-size:18px;">delete</span></div>
                `;
                div.onclick = () => selectChat(fid, 'user', fid);
                list.appendChild(div);
            });
        }

        // --- 友達追加・承認・削除 ---
        window.sendRequest = async () => {
            const to = document.getElementById('search-id').value.trim();
            if(!to || to === myId) return alert("無効なIDです");
            await addDoc(collection(db, "requests"), { from: myId, to: to, status: "pending" });
            alert("送信しました");
            closeModal('modal-add-friend');
        };

        window.ansReq = async (rid, from, ok) => {
            const batch = writeBatch(db);
            batch.update(doc(db, "requests", rid), { status: ok ? "accepted" : "rejected" });
            if(ok) {
                batch.update(doc(db, "users", myId), { friends: arrayUnion(from) });
                batch.update(doc(db, "users", from), { friends: arrayUnion(myId) });
            }
            await batch.commit();
        };

        window.deleteFriend = async (fid, e) => {
            e.stopPropagation(); 
            if(!confirm(fid + " を削除しますか？")) return;
            const batch = writeBatch(db);
            batch.update(doc(db, "users", myId), { friends: arrayRemove(fid) });
            batch.update(doc(db, "users", fid), { friends: arrayRemove(myId) });
            await batch.commit();
            if(currentChatId === fid) resetChatView();
        };

        // --- グループ機能（作成・退会・招待） ---
        window.openGroupModal = () => {
            const list = document.getElementById('group-member-list');
            list.innerHTML = "";
            if(myFriends.length === 0) {
                list.innerHTML = "<p style='color:#999;'>友達がいません</p>";
                return;
            }
            myFriends.forEach(fid => {
                list.innerHTML += `
                    <label class="check-item"><input type="checkbox" value="${fid}"> ${fid}</label>`;
            });
            document.getElementById('modal-create-group').style.display='flex';
        };

        window.createGroup = async () => {
            const name = document.getElementById('group-name').value.trim();
            if(!name) return alert("グループ名を入れてください");
            const checks = document.querySelectorAll('#group-member-list input:checked');
            let members = [myId];
            checks.forEach(c => members.push(c.value));
            await addDoc(collection(db, "groups"), { name: name, members: members, createdBy: myId });
            alert("グループを作成しました");
            closeModal('modal-create-group');
        };

        // ★グループ招待（途中参加）★
        window.openInviteModal = async () => {
            if(!currentChatId || currentChatType !== 'group') return;
            
            // 現在のグループメンバーを取得
            const gSnap = await getDoc(doc(db, "groups", currentChatId));
            if(!gSnap.exists()) return;
            const currentMembers = gSnap.data().members || [];

            const list = document.getElementById('invite-member-list');
            list.innerHTML = "";
            
            // まだメンバーではない友達だけ表示
            const candidates = myFriends.filter(fid => !currentMembers.includes(fid));

            if(candidates.length === 0) {
                list.innerHTML = "<p style='color:#999;'>招待できる友達がいません<br>(全員参加済みか友達がいません)</p>";
            } else {
                candidates.forEach(fid => {
                    list.innerHTML += `
                        <label class="check-item"><input type="checkbox" value="${fid}"> ${fid}</label>`;
                });
            }
            document.getElementById('modal-invite-group').style.display='flex';
        };

        window.executeInvite = async () => {
            const checks = document.querySelectorAll('#invite-member-list input:checked');
            if(checks.length === 0) return alert("選択してください");
            
            const newMembers = [];
            checks.forEach(c => newMembers.push(c.value));

            const batch = writeBatch(db);
            newMembers.forEach(mem => {
                batch.update(doc(db, "groups", currentChatId), { members: arrayUnion(mem) });
            });
            
            await batch.commit();
            await sendMessageData(`メンバーを追加しました: ${newMembers.join(", ")}`, null); // システムメッセージ風
            alert("招待しました");
            closeModal('modal-invite-group');
        };

        // ★グループ退会★
        window.leaveGroup = async () => {
            if(!confirm("本当にこのグループから抜けますか？")) return;
            await updateDoc(doc(db, "groups", currentChatId), {
                members: arrayRemove(myId)
            });
            resetChatView();
        };

        // --- チャット表示 ---
        function selectChat(id, type, name) {
            currentChatId = id;
            currentChatType = type;
            document.getElementById('chat-title').innerHTML = `
                <span class="material-icons" style="font-size:20px; color:#000; margin-right:5px;">${type==='group'?'groups':'person'}</span> ${name}`;
            document.getElementById('chat-title').style.color = "#000";
            document.getElementById('input-area').style.visibility = 'visible';
            
            // グループなら招待・退会ボタンを表示
            const actions = document.getElementById('group-actions');
            if(type === 'group') {
                actions.style.display = 'flex';
            } else {
                actions.style.display = 'none';
            }

            if(window.innerWidth <= 600) document.getElementById('sidebar').classList.add('hidden');

            renderFriends();
            renderMessages();
            if(type === 'user') markRead(id);
        }

        function resetChatView() {
            currentChatId = "";
            document.getElementById('input-area').style.visibility = 'hidden';
            document.getElementById('group-actions').style.display = 'none';
            document.getElementById('messages-container').innerHTML = "";
            document.getElementById('chat-title').innerText = "チャットを選択";
            if(window.innerWidth <= 600) showSidebar();
        }

        window.showSidebar = () => {
            document.getElementById('sidebar').classList.remove('hidden');
            // resetChatView(); // 戻るときにチャットを閉じない方が使いやすいのでコメントアウト
        };

        function renderMessages() {
            const container = document.getElementById('messages-container');
            container.innerHTML = "";
            let chats = [];
            if (currentChatType === 'user') {
                chats = allMessages.filter(m => 
                    (m.from === myId && m.to === currentChatId && !m.isGroup) || 
                    (m.from === currentChatId && m.to === myId && !m.isGroup)
                );
            } else {
                chats = allMessages.filter(m => m.to === currentChatId && m.isGroup);
            }
            chats.forEach(m => {
                const isMe = m.from === myId;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                let content = "";
                if(m.image) content += `<img src="${m.image}" onclick="window.open(this.src)">`;
                if(m.text) {
                    if (m.text.includes('youtube.com') || m.text.includes('youtu.be')) {
                        let vidId = m.text.split('v=')[1] || m.text.split('/').pop();
                        vidId = vidId.split('&')[0];
                        content += `<iframe width="280" height="157" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
                    } else if (m.text.match(/\.(mp4|webm)$/i)) {
                        content += `<video src="${m.text}" controls></video>`;
                    } else {
                        content += `<div>${m.text}</div>`;
                    }
                }
                let info = "";
                if(!isMe && currentChatType === 'group') info = `<div class="sender-name">${m.from}</div>`;
                if(isMe && currentChatType === 'user') info += `<div class="read-mark ${m.isRead?'visible':''}">既読</div>`;
                div.innerHTML = info + `<div class="bubble">${content}</div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        window.sendImage = (input) => {
            const file = input.files[0];
            if(!file) return;
            if(file.size > 500000) {
                alert("画像サイズが大きすぎます(500KB以下推奨)");
                input.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = async (e) => { await sendMessageData("", e.target.result); };
            reader.readAsDataURL(file);
            input.value = "";
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            await sendMessageData(text, null);
            input.value = "";
        };

        async function sendMessageData(text, imageBase64) {
            if(!currentChatId) return;
            await addDoc(collection(db, "messages"), {
                from: myId, to: currentChatId, text: text, image: imageBase64,
                isGroup: currentChatType === 'group', timestamp: new Date().getTime(), isRead: false
            });
        }

        async function markRead(targetId) {
            const batch = writeBatch(db);
            let updated = false;
            allMessages.forEach(m => {
                if(m.from === targetId && m.to === myId && !m.isRead && !m.isGroup) {
                    batch.update(doc(db, "messages", m.id), { isRead: true });
                    updated = true;
                }
            });
            if(updated) await batch.commit();
        }

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') window.sendMessage();
        });
    </script>
</body>
</html>
