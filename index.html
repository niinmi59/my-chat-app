<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Super Chat v2</title>
    <style>
        /* --- ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š --- */
        body { margin: 0; font-family: sans-serif; height: 100vh; background: #fff; color: #000; display: flex; overflow: hidden; }
        
        button { background: #000; color: #fff; border: 1px solid #000; padding: 6px 12px; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        button:hover { background: #333; }
        button.secondary { background: #fff; color: #000; }
        button.danger { background: #d32f2f; border-color: #d32f2f; color: #fff; }
        
        input { padding: 10px; border: 1px solid #000; outline: none; box-sizing: border-box; }

        /* ç”»é¢ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #main-screen { display: none; width: 100%; height: 100%; }
        
        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { width: 300px; border-right: 1px solid #000; display: flex; flex-direction: column; background: #f9f9f9; }
        .sidebar-header { padding: 10px 15px; border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center; background: #fff; height: 50px; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        .icon-area { display: flex; gap: 15px; align-items: center; }
        .icon-btn { cursor: pointer; font-size: 1.3rem; position: relative; user-select: none; }
        .icon-btn:hover { opacity: 0.7; }
        
        /* é€šçŸ¥ãƒãƒƒã‚¸ï¼ˆèµ¤ä¸¸ï¼‰ */
        .badge { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: red; border-radius: 50%; display: none; border: 1px solid #fff; }
        .badge.active { display: block; }

        /* ãƒªã‚¹ãƒˆã‚¨ãƒªã‚¢ */
        .list-section { padding: 8px 15px; font-weight: bold; font-size: 0.8rem; background: #eee; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item-row { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .item-row:hover { background: #f0f0f0; }
        .item-row.active { background: #000; color: #fff; }
        .trash-btn { font-size: 1.2rem; color: #999; cursor: pointer; padding: 0 5px; }
        .trash-btn:hover { color: red; }

        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; border-bottom: 1px solid #000; height: 60px; display: flex; align-items: center; font-weight: bold; justify-content: space-between; box-sizing: border-box; }
        
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fff; }
        
        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        .msg { display: flex; flex-direction: column; max-width: 70%; }
        .msg.sent { align-self: flex-end; align-items: flex-end; }
        .msg.received { align-self: flex-start; align-items: flex-start; }
        
        .bubble { padding: 10px 15px; border: 1px solid #000; line-height: 1.5; word-break: break-all; border-radius: 8px; }
        .sent .bubble { background: #000; color: #fff; }
        .received .bubble { background: #fff; color: #000; }
        
        .bubble img { max-width: 100%; border-radius: 5px; margin-top: 5px; cursor: pointer; }
        .bubble video, .bubble iframe { max-width: 100%; border-radius: 5px; margin-top: 5px; }

        .sender-name { font-size: 0.7rem; color: #666; margin-bottom: 2px; }
        .read-mark { font-size: 0.7rem; color: #888; margin-top: 2px; visibility: hidden; text-align: right; }
        .read-mark.visible { visibility: visible; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { padding: 15px; border-top: 1px solid #000; display: flex; gap: 10px; visibility: hidden; align-items: center; }
        .input-area input[type=text] { flex: 1; }
        .file-label { cursor: pointer; font-size: 1.5rem; padding: 0 10px; }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #fff; padding: 20px; width: 350px; max-height: 80vh; overflow-y: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .modal-title { font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-btn { margin-top: 15px; width: 100%; }
        .check-list { max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 5px; margin-bottom: 10px; }
        .check-item { display: flex; align-items: center; padding: 5px; border-bottom: 1px solid #eee; }
        .check-item input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>LOGIN</h2>
        <div style="display:flex; flex-direction:column; gap:10px; width:300px;">
            <input type="text" id="login-id" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ID">
            <input type="password" id="login-pass" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <button onclick="authLogin()">é–‹å§‹</button>
        </div>
    </div>

    <div id="main-screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="my-name-disp" style="font-weight:bold;">ID</span>
                
                <div class="icon-area">
                    <div class="icon-btn" onclick="document.getElementById('modal-notif').style.display='flex'" title="é€šçŸ¥">
                        ğŸ””<div class="badge" id="notif-badge"></div>
                    </div>
                    <div class="icon-btn" onclick="openGroupModal()" title="ã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ">ğŸ¢</div>
                    <div class="icon-btn" onclick="document.getElementById('modal-add-friend').style.display='flex'" title="å‹é”è¿½åŠ ">â•</div>
                </div>
            </div>

            <div class="scroll-list">
                <div class="list-section">å‹é”ãƒªã‚¹ãƒˆ</div>
                <div id="friend-list"></div>
                
                <div class="list-section">ã‚°ãƒ«ãƒ¼ãƒ—</div>
                <div id="group-list"></div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span id="chat-title">ç›¸æ‰‹ã‚’é¸æŠã—ã¦ãã ã•ã„</span>
            </div>
            <div class="messages" id="messages-container"></div>
            
            <div class="input-area" id="input-area">
                <label class="file-label" title="ç”»åƒã‚’é€ã‚‹">
                    ğŸ“·<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="sendImage(this)">
                </label>
                <input type="text" id="msg-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (å‹•ç”»ã¯YouTubeç­‰ã®URLã‚’è²¼ã‚‹)">
                <button onclick="sendMessage()">é€ä¿¡</button>
            </div>
        </div>
    </div>

    <div id="modal-add-friend" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">å‹é”ç”³è«‹</div>
            <input type="text" id="search-id" placeholder="ç›¸æ‰‹ã®IDã‚’å…¥åŠ›" style="width:100%; margin-bottom:10px;">
            <button onclick="sendRequest()" style="width:100%;">ç”³è«‹ã‚’é€ã‚‹</button>
            <button class="secondary close-btn" onclick="closeModal('modal-add-friend')">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <div id="modal-notif" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">å±Šã„ã¦ã„ã‚‹é€šçŸ¥</div>
            <div id="req-list">
                </div>
            <button class="secondary close-btn" onclick="closeModal('modal-notif')">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <div id="modal-create-group" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">ã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ</div>
            <input type="text" id="group-name" placeholder="ã‚°ãƒ«ãƒ¼ãƒ—å" style="width:100%; margin-bottom:10px;">
            <p style="font-size:0.8rem;">ãƒ¡ãƒ³ãƒãƒ¼ã‚’é¸æŠ:</p>
            <div class="check-list" id="group-member-list"></div>
            <button onclick="createGroup()" style="width:100%;">ä½œæˆ</button>
            <button class="secondary close-btn" onclick="closeModal('modal-create-group')">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, getDocs, setDoc, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // â˜…â˜…â˜… Firebaseã®éµã‚’ã“ã“ã«è²¼ã‚‹ â˜…â˜…â˜…
        const firebaseConfig = {
            apiKey: "AIzaSyBa8kgwcvMk3IoKaIbMlrRVVz1EHupvcsE",
            authDomain: "simple-chat-fa8cb.firebaseapp.com",
            projectId: "simple-chat-fa8cb",
            storageBucket: "simple-chat-fa8cb.firebasestorage.app",
            messagingSenderId: "180077807120",
            appId: "1:180077807120:web:97cc9cfa9735955ce22c95",
            measurementId: "G-L1PTP1MSYQ"
        };
        // â–²â–²â–²â–²â–²â–²

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let myId = "";
        let currentChatId = "";
        let currentChatType = ""; 
        let myFriends = [];
        let allMessages = [];

        // --- ãƒ­ã‚°ã‚¤ãƒ³ ---
        window.authLogin = async () => {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(!id || !pass) return alert("IDã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥ã‚Œã¦ãã ã•ã„");

            const userRef = doc(db, "users", id);
            const snap = await getDocs(query(collection(db, "users"), where("__name__", "==", id)));

            if (!snap.empty) {
                if (snap.docs[0].data().password === pass) success(id);
                else alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
            } else {
                if(confirm("æ–°è¦ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ")) {
                    await setDoc(userRef, { username: id, password: pass, friends: [] });
                    success(id);
                }
            }
        };

        function success(id) {
            myId = id;
            document.getElementById('my-name-disp').innerText = id;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-screen').style.display='flex';
            startListeners();
        }

        function startListeners() {
            // å‹é”ãƒªã‚¹ãƒˆ
            onSnapshot(doc(db, "users", myId), (doc) => {
                myFriends = doc.data().friends || [];
                renderFriends();
            });

            // é€šçŸ¥ï¼ˆå‹é”ç”³è«‹ï¼‰
            onSnapshot(query(collection(db, "requests"), where("to", "==", myId), where("status", "==", "pending")), (snap) => {
                const list = document.getElementById('req-list');
                const badge = document.getElementById('notif-badge');
                
                list.innerHTML = "";
                if(snap.empty) {
                    badge.classList.remove('active'); // èµ¤ä¸¸ã‚’æ¶ˆã™
                    list.innerHTML = "<p style='text-align:center; color:#999;'>ç¾åœ¨é€šçŸ¥ã¯ã‚ã‚Šã¾ã›ã‚“</p>";
                } else {
                    badge.classList.add('active'); // èµ¤ä¸¸ã‚’ã¤ã‘ã‚‹
                    snap.forEach(d => {
                        const data = d.data();
                        list.innerHTML += `
                            <div style="border-bottom:1px solid #eee; padding:10px;">
                                <strong>${data.from}</strong> ã‹ã‚‰ç”³è«‹<br>
                                <div style="margin-top:5px; display:flex; gap:5px;">
                                    <button onclick="ansReq('${d.id}', '${data.from}', true)">æ‰¿èª</button>
                                    <button class="secondary" onclick="ansReq('${d.id}', '${data.from}', false)">æ‹’å¦</button>
                                </div>
                            </div>`;
                    });
                }
            });

            // ã‚°ãƒ«ãƒ¼ãƒ—
            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", myId)), (snap) => {
                const list = document.getElementById('group-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const g = d.data();
                    const div = document.createElement('div');
                    div.className = `item-row ${currentChatId === d.id ? 'active' : ''}`;
                    div.innerHTML = `<span>ğŸ¢ ${g.name}</span>`;
                    div.onclick = () => selectChat(d.id, 'group', g.name);
                    list.appendChild(div);
                });
            });

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            onSnapshot(query(collection(db, "messages"), orderBy("timestamp", "asc")), (snap) => {
                allMessages = [];
                snap.forEach(d => allMessages.push({ id: d.id, ...d.data() }));
                if(currentChatId) renderMessages();
            });
        }

        function renderFriends() {
            const list = document.getElementById('friend-list');
            list.innerHTML = "";
            myFriends.forEach(fid => {
                const div = document.createElement('div');
                div.className = `item-row ${currentChatId === fid ? 'active' : ''}`;
                div.innerHTML = `
                    <span>ğŸ‘¤ ${fid}</span>
                    <span class="trash-btn" onclick="deleteFriend('${fid}', event)">ğŸ—‘ï¸</span>
                `;
                div.onclick = () => selectChat(fid, 'user', fid);
                list.appendChild(div);
            });
        }

        window.sendRequest = async () => {
            const to = document.getElementById('search-id').value.trim();
            if(!to || to === myId) return alert("ç„¡åŠ¹ãªIDã§ã™");
            await addDoc(collection(db, "requests"), { from: myId, to: to, status: "pending" });
            alert("é€ä¿¡ã—ã¾ã—ãŸ");
            closeModal('modal-add-friend');
        };

        window.ansReq = async (rid, from, ok) => {
            const batch = writeBatch(db);
            batch.update(doc(db, "requests", rid), { status: ok ? "accepted" : "rejected" });
            if(ok) {
                batch.update(doc(db, "users", myId), { friends: arrayUnion(from) });
                batch.update(doc(db, "users", from), { friends: arrayUnion(myId) });
            }
            await batch.commit();
        };

        window.deleteFriend = async (fid, e) => {
            e.stopPropagation(); 
            if(!confirm(fid + " ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            const batch = writeBatch(db);
            batch.update(doc(db, "users", myId), { friends: arrayRemove(fid) });
            batch.update(doc(db, "users", fid), { friends: arrayRemove(myId) });
            await batch.commit();
            if(currentChatId === fid) {
                currentChatId = "";
                document.getElementById('input-area').style.visibility = 'hidden';
                document.getElementById('messages-container').innerHTML = "";
                document.getElementById('chat-title').innerText = "ç›¸æ‰‹ã‚’é¸æŠã—ã¦ãã ã•ã„";
            }
        };

        window.openGroupModal = () => {
            const list = document.getElementById('group-member-list');
            list.innerHTML = "";
            if(myFriends.length === 0) {
                list.innerHTML = "<p>å‹é”ãŒã„ã¾ã›ã‚“</p>";
                return;
            }
            myFriends.forEach(fid => {
                list.innerHTML += `
                    <label class="check-item">
                        <input type="checkbox" value="${fid}"> ${fid}
                    </label>`;
            });
            document.getElementById('modal-create-group').style.display='flex';
        };

        window.createGroup = async () => {
            const name = document.getElementById('group-name').value.trim();
            if(!name) return alert("ã‚°ãƒ«ãƒ¼ãƒ—åã‚’å…¥ã‚Œã¦ãã ã•ã„");
            const checks = document.querySelectorAll('#group-member-list input:checked');
            let members = [myId];
            checks.forEach(c => members.push(c.value));
            await addDoc(collection(db, "groups"), { name: name, members: members, createdBy: myId });
            alert("ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œæˆã—ã¾ã—ãŸ");
            closeModal('modal-create-group');
        };

        function selectChat(id, type, name) {
            currentChatId = id;
            currentChatType = type;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('input-area').style.visibility = 'visible';
            renderFriends(); // è‰²æ›´æ–°ã®ãŸã‚
            renderMessages();
            if(type === 'user') markRead(id);
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            container.innerHTML = "";
            
            let chats = [];
            if (currentChatType === 'user') {
                chats = allMessages.filter(m => 
                    (m.from === myId && m.to === currentChatId && !m.isGroup) || 
                    (m.from === currentChatId && m.to === myId && !m.isGroup)
                );
            } else {
                chats = allMessages.filter(m => m.to === currentChatId && m.isGroup);
            }

            chats.forEach(m => {
                const isMe = m.from === myId;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                
                let content = "";
                if(m.image) {
                    content += `<img src="${m.image}" onclick="window.open(this.src)">`;
                }
                if(m.text) {
                    if (m.text.includes('youtube.com') || m.text.includes('youtu.be')) {
                        let vidId = m.text.split('v=')[1] || m.text.split('/').pop();
                        vidId = vidId.split('&')[0];
                        content += `<iframe width="200" height="150" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
                    } else if (m.text.match(/\.(mp4|webm)$/i)) {
                        content += `<video src="${m.text}" controls></video>`;
                    } else {
                        content += `<div>${m.text}</div>`;
                    }
                }

                let info = "";
                if(!isMe && currentChatType === 'group') info = `<div class="sender-name">${m.from}</div>`;
                if(isMe && currentChatType === 'user') info += `<div class="read-mark ${m.isRead?'visible':''}">æ—¢èª­</div>`;

                div.innerHTML = info + `<div class="bubble">${content}</div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        window.sendImage = (input) => {
            const file = input.files[0];
            if(!file) return;
            if(file.size > 300000) {
                alert("ç”»åƒã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™(300KBä»¥ä¸‹ã®ã¿)");
                input.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = async (e) => {
                await sendMessageData("", e.target.result);
            };
            reader.readAsDataURL(file);
            input.value = "";
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            await sendMessageData(text, null);
            input.value = "";
        };

        async function sendMessageData(text, imageBase64) {
            if(!currentChatId) return;
            await addDoc(collection(db, "messages"), {
                from: myId, to: currentChatId, text: text, image: imageBase64,
                isGroup: currentChatType === 'group', timestamp: new Date().getTime(), isRead: false
            });
        }

        async function markRead(targetId) {
            const batch = writeBatch(db);
            let updated = false;
            allMessages.forEach(m => {
                if(m.from === targetId && m.to === myId && !m.isRead && !m.isGroup) {
                    batch.update(doc(db, "messages", m.id), { isRead: true });
                    updated = true;
                }
            });
            if(updated) await batch.commit();
        }

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    </script>
</body>
</html>
